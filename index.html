<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name=viewport content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="top-wrapper">  
        <button class="instructions">Instructions

            <img id="instructions-img" src="images/dropdownsmall.png" alt="">
        </button>
        <div class="hidden-dropdown">
            <h2>Instructions</h2>
            <p>Solve the riddle before you run out of lives. <br>
                Press the Play button at the top of the page to start a game. <br>
                Click letters on the displayed keyboard to guess letters for the riddle
                or use your keyboard.

            </p>
        </div>
        <div id="lives"> <p></p> </div>
        <button class="audio-btn" type="button">
                <audio src="https://www.scottbuckley.com.au/library/wp-content/uploads/2019/02/sb_ascension.mp3"
                    preload="none" loop id="scott-audio"></audio>
                <!--<audio src="audio/A_A_Aalto-Focus.mp3" preload="none" loop id="scott-audio"></audio>-->
                <img src="images/volume-highb.png" alt="" id="audio-icon" />
            </button>
    </div>
    <div class="wrapper">
        <header>
            <button type=button id="startGameBtn">Play</button>
            <img src="images/floral-1751088_1280.png">

        </header>
        <main>

            <div class="circle">
                <img src="images/face-2-600-1.jpg" />
                <div class="img-overlay">
                    <img src="images/face-1-600-4.jpg" />
                </div>
            </div>

           
                <section id="message">
                    <!-- This is where messages should appear -->
                </section>
           
            <section id="gameBoard">
                <ul id="letterButtons">
                    <!-- <li><button class="btn btn--stripe" type="button" value="A">A</button></li> -->
                    <li><button class="keyboard-btn" type="button" value="A">A</button></li>
                    <li><button class="keyboard-btn" type="button" value="B">B</button></li>
                    <li><button class="keyboard-btn" type="button" value="C">C</button></li>
                    <li><button class="keyboard-btn" type="button" value="D">D</button></li>
                    <li><button class="keyboard-btn" type="button" value="E">E</button></li>
                    <li><button class="keyboard-btn" type="button" value="F">F</button></li>
                    <li><button class="keyboard-btn" type="button" value="G">G</button></li>
                    <li><button class="keyboard-btn" type="button" value="H">H</button></li>
                    <li><button class="keyboard-btn" type="button" value="I">I</button></li>
                    <li><button class="keyboard-btn" type="button" value="J">J</button></li>
                    <li><button class="keyboard-btn" type="button" value="K">K</button></li>
                    <li><button class="keyboard-btn" type="button" value="L">L</button></li>
                    <li><button class="keyboard-btn" type="button" value="M">M</button></li>
                    <li><button class="keyboard-btn" type="button" value="N">N</button></li>
                    <li><button class="keyboard-btn" type="button" value="O">O</button></li>
                    <li><button class="keyboard-btn" type="button" value="P">P</button></li>
                    <li><button class="keyboard-btn" type="button" value="Q">Q</button></li>
                    <li><button class="keyboard-btn" type="button" value="R">R</button></li>
                    <li><button class="keyboard-btn" type="button" value="S">S</button></li>
                    <li><button class="keyboard-btn" type="button" value="T">T</button></li>
                    <li><button class="keyboard-btn" type="button" value="U">U</button></li>
                    <li><button class="keyboard-btn" type="button" value="V">V</button></li>
                    <li><button class="keyboard-btn" type="button" value="W">W</button></li>
                    <li><button class="keyboard-btn" type="button" value="X">X</button></li>
                    <li><button class="keyboard-btn" type="button" value="Y">Y</button></li>
                    <li><button class="keyboard-btn" type="button" value="Z">Z</button></li>
                </ul>
                <section id="letterBoxes">
                    <!-- This is where the matched letters should appear, these should match the number of letters in the selected word -->
                    <ul>
                        <!-- <li><input type="text" disabled value="C" /></li>
                    <li><input type="text" disabled value="&nbsp;"  /></li> -->
                    </ul>
                </section>
        </main>
    </div>
    
        <footer>
            <p> <em> Music by Scott Buckley â€“ <a href="www.scottbuckley.com.au">www.scottbuckley.com.au</a> </em></p>
        </footer>
        <script type="text/javascript" src="js/script.js"></script>
    
</body>

</html>
